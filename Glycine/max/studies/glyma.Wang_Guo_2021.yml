comments:
  - Overexpression of GmSTF3 in transgenic soybeans increased nodulation, whereas RNAi knockdown decreased nodulation.
  - STF3 is induced by the blue light activated transcription factor GmCRY1 and expressed mainly in leaves.
  - The protein product of STF3 migrates from shoots to the roots and signals nodule formation.
  - After migration, STF3 is phosphorylated by calcium/calmodulin-dependent protein kinase (GmCCaMK), which is activated by rhizobial infection of the roots.
  - Phosphorylation causes GmSTF3 and GmFT2a to form a complex that subsequently activates gene expression of nodulation signaling pathway 1 (GmNSP1), nodule inception (GmNIN), and nuclear factor Y (GmNF-YA1 and GmNF-YB1).
phenotype_synopsis: Soybean TGACG-motif Binding Factor 3 (GmSTF3) promotes nodulation in conjunction with Flowering Locus T2a (GmFT2a) by inducing expression of nodule signalling pathway 1 (NSP1), nodule inception (NIN), and nuclear factor Y (NFY) genes.
