comments:
  - All these studies identified the implicated gene by comparing mutant strains to each other and to wild type.
  - GmNARK is a negative regulator of miR172c, which affects the activity of nodulation gene GmNNC1 (see Wang, Wang et al., 2014).
  - NARK is expressed in roots, leaves, and shoots.
  - If the kinase domain of NARK is nonfunctional, most plants produce huge numbers of extra nodules, extra lateral roots, and more symbiotic interactions.
  - If NARK is less severely compromised, fewer extra nodules form.
phenotype_synopsis: GmNARK exerts long-distance control on nodule proliferation by activating nodulation-suppressing genes.
