confidence: 5
curators:
  - Marlene Dorneich-Hayes
comments:
  - Rj2 interacts with rhizobial NopP to determine compatibility of infecting rhizobia.
  - Different Rj2 alleles provide immunity to different Bradyrhizobium symbionts.
  - When invading NopP is incompatible with host Rj2, Rj2 activates defence gene PR-2 to prevent infection.
  - Regardless of rhizobial compatibility, Rj2 induces ENOD40.
  - Rj2 is expressed in nodules, root hairs, root tips, and shoot meristems.
phenotype_synopsis: Rj2 is a resistance gene involved in sensing compatibility between soy and Bradyrhizobium symbionts.
