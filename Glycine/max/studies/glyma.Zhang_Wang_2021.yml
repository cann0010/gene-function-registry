comments:
  - NNL1 encodes an R protein that interacts with nodulation outer protein P (NopP) of Bradyrhizobium japonicum to prevent symbiosis.
  - Different NNL1 alleles provide immunity to different B. japonicum symbionts.
  - GmSINE1 may be inserted into NNL1, producing an inactive truncated protein. Infection proceeds normally when NNL1 is nonfunctional.
  - NNL1 is induced by innoculation with B. japonicum and expressed in root hairs.
phenotype_synopsis: NNL1 gives soy plants immunity to root hair infection by B. japonicum, which inhibits nodulation and reduces nitrogen fixation.
